<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="card">
    <img class="images" src="./images/image-equilibrium.jpg">
    <h1 class="color-white title">Equilibrium #3429</h1>
    <p class="main-content">Our Equilibrium collection promotes balance and calm</p>
    <div class="display-flex account-balance">
      <span class="color-cyan">
        <img src="./images/icon-ethereum.svg">
        0.041ETH
      </span>
      <span>
        <img src="./images/icon-clock.svg" >
        3 days left
      </span>
    </div>
    <div class="display-flex card-footer">
      <img src="./images/image-avatar.png" class="avatar">
      <p>Creation of <span class="color-white">Jules Wyvern</span></p>
    </div>

  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
